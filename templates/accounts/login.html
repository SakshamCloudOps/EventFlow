{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #f0f4f7, #d9e2ec);
  }
  .auth-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .auth-card {
    background-color: #ffffff;
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }
</style>

<div class="auth-wrapper">
  <div class="auth-card">
    <h3 class="text-center text-primary mb-4">Welcome Back </h3>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field|add_class:"form-control" }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
